<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>NEPTUNKÓD Órarend JSON - Lista</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .card { border: 1px solid #ccc; border-left: 5px solid blue; padding: 10px; margin: 10px 0; }
    .card h3 { margin: 0; color: #333; }
</style>
</head>
<body>
<h2>NEPTUNKÓD Órarend JSON</h2>

<input type="file" id="fileInput">
<button onclick="loadFromLocalStorage()">LocalStorage betöltése</button>
<br><br>
<label>Keresés tárgy szerint: </label>
<input type="text" id="searchInput" oninput="renderList()">

<div id="listContainer"></div>

<script>
let orarend = [];

document.getElementById('fileInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            orarend = JSON.parse(e.target.result);
            localStorage.setItem('orarend', JSON.stringify(orarend));
            renderList();
        }
        reader.readAsText(file);
    }
});

function loadFromLocalStorage() {
    const data = localStorage.getItem('orarend');
    if (data) {
        orarend = JSON.parse(data);
        renderList();
    }
}

function renderList() {
    const container = document.getElementById('listContainer');
    const search = document.getElementById('searchInput').value.toLowerCase();
    container.innerHTML = '';
    orarend.forEach(item => {
        if (!search || item.Targy.toLowerCase().includes(search)) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h3>${item.Targy}</h3>
                <p><strong>Nap:</strong> ${item.Nap}</p>
                <p><strong>Idő:</strong> ${item.Tol} - ${item.Ig}</p>
                <p><strong>Helyszín:</strong> ${item.Helyszin}</p>
                <p><strong>Oktató:</strong> ${item.Oktato}</p>
                <p><strong>Szak:</strong> ${item.Szak}</p>
            `;
            container.appendChild(card);
        }
    });
}
</script>
</body>
</html>
